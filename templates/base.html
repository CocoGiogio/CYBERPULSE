                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

    <!-- Main Content -->
    <main class="container mt-4 flex-grow-1">
        {% block content %}

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-dark text-light">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
